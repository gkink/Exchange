<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Register your account</title>
<link rel="stylesheet" href="stylesheet.css">
<script type="text/javascript"
	src="http://code.jquery.com/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js.js"></script>
</head>
<body>
	<header>
		<h1>Welcome to Exchange - The engine for exchanging items</h1>
	</header>
	<div id="main">
		<div id="left"></div>
		<div id="right">
			<div id="full_form">
				<div id="form_top">
					<div id="signup">
						<p id="signup">Sign Up</p>
					</div>
					<div id="signin">
						<p id="signin">Sign In</p>
					</div>
				</div>
				<div id="form_body">
					<form method="post" action="Register" id="first">
						<input name="firstName" placeholder="FirstName"
							required="required" tabindex="1" type="text"> <input
							name="lastName" placeholder="LastName" required="required"
							tabindex="2" type="text"> <input name="email"
							placeholder="Email" required="required" tabindex="3" type="text">
						<input name="password" placeholder="Password" required="required"
							tabindex="4" type="password"> <input class="button"
							type="submit" value="Sign Up">
					</form>
					<form method="post" action="Login" id="second">
						<input name="email" placeholder="Email" required="required"
							tabindex="3" type="text"> <input name="password"
							placeholder="Password" required="required" tabindex="4"
							type="password"> <input class="button" type="submit"
							value="Sign In">
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
